<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
	<div class="page">
	<div class="mdiv">
		<form accept="" method="" autocomplete="off">
			<h1>Registration Form</h1>
			<span>If you have already registered then <a href="sign-in.html" >sign-in</a></span>
			<h1><u>Personal Details</u></h1>
			<label for="fName" class="uname">User Name : </label>
			<input type="text" name="name" placeholder="Enter your full name">
			<label for="email" class="email">Email Address : </label>
			<input type="text" name="email" placeholder="User123@gmail.com">
			<label for="email" class="caddress">Correspondin Address : </label>
			<input type="text" name="caddress" placeholder="Enter your corresponding address">
			<label for="email" class="paddress">Permenent Address : </label>
			<input type="text" name="paddress" placeholder="Enter your Permenent address">
			<label for="fName" class="mono">Mobile Number : </label>
			<input type="text" name="mono" placeholder="Enter your Mobile Number">
			<label for="fName" class="amono">Alternate Number : </label>
			<input type="text" name="amono" placeholder="Enter your alternate  mobile Number">

			<h1><u>Password</u></h1>
			<label for="fName" class="uname">Password : </label>
			<input type="text" name="Password" placeholder="********">
			<label for="fName" class="uname">Confirm Password : </label>
			<input type="text" name="ConfirmPassword" placeholder="********">

			<label>Captcha</label>
      		<input type="checkbox" checked="checked" name="remember"> I'm not Robot

      		<div class="button" style="background-color:#f1f1f1">
    		<button type="button" class="submit"> Submit </button>
    	</div>

      </form>
	</div>
</div>

          
</body>
</html>
